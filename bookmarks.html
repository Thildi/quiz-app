<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <article class="question-card">
        <i
          class="fa-solid fa-bookmark fa-2xl"
          style="color: #74c0fc"
          aria-label="Bookmark icon"
          role="img"
        ></i>
        <h2>Question 1</h2>
        <div class="tags">
          <span class="tag">Category 1</span>
          <span class="tag">Category 2</span>
        </div>
        <button class="show-answer" aria-label="Show the answer to Question 1">
          Show Answer
        </button>
        <div class="answer" style="display: none">
          <p>This is the answer to the question.</p>
        </div>
      </article>
    </main>
    <footer>
      <nav aria-label="Main navigation">
        <ul>
          <li>
            <a href="index.html" class="nav-button" aria-label="Home"
              ><i
                class="fa-sharp fa-solid fa-house fa-2xl"
                style="color: #74c0fc"
              ></i
            ></a>
          </li>
          <li>
            <a href="bookmarks.html" class="nav-button" aria-label="Bookmarks"
              ><i class="fa-solid fa-bookmark fa-2xl" style="color: #74c0fc"></i
            ></a>
          </li>
          <li>
            <a href="profile.html" class="nav-button" aria-label="Profile"
              ><i class="fa-solid fa-user fa-2xl" style="color: #74c0fc"></i
            ></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
